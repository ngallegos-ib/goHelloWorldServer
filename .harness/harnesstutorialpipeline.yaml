pipeline:
  name: harness-tutorial-pipeline
  identifier: harnesstutorialpipeline
  projectIdentifier: testproject
  orgIdentifier: testorg
  description: Official Harness pipeline tutorial
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: harnesstutorialrepo
        build: <+input>
  stages:
    - stage:
        name: Build Test and Push
        identifier: Build_Test_and_Push
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: testkube
              namespace: harness-delegate-ng
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: Run Unit Tests
                  identifier: Run_Unit_Tests
                  spec:
                    connectorRef: Docker_Quickstart
                    image: golang:1.15
                    shell: Sh
                    command: |-
                      go get gotest.tools/gotestsum  
                      gotestsum --format=standard-verbose --junitfile unit-tests.xml || true  
                      CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -tags netgo
              - step:
                  type: BuildAndPushDockerRegistry
                  name: Build and push an image to Docker Registry
                  identifier: Build_and_push_an_image_to_Docker_Registry
                  spec:
                    connectorRef: Docker_Quickstart
                    repo: nargallegos/ciquickstart
                    tags:
                      - <+pipeline.sequenceId>
